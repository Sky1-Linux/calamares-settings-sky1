# Mount configuration
---

# Extra mount points needed during installation
extraMounts:
    - device: proc
      fs: proc
      mountPoint: /proc
    - device: sys
      fs: sysfs
      mountPoint: /sys
    - device: /dev
      mountPoint: /dev
      options: bind
    - device: /dev/pts
      mountPoint: /dev/pts
      options: bind
    - device: tmpfs
      fs: tmpfs
      mountPoint: /run
    - device: /run/udev
      mountPoint: /run/udev
      options: bind
    - device: efivarfs
      fs: efivarfs
      mountPoint: /sys/firmware/efi/efivars
      options: defaults,ro

# Bind-mount EFI variables for bootloader installation
efiMountOptions:
    - defaults
bios:
    mountPoint: ""
