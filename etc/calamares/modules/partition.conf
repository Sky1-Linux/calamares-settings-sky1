# Partition configuration for Sky1 Linux
---

# EFI System Partition settings
efi:
    mountPoint: "/boot/efi"
    recommendedSize: 512MiB
    minimumSize: 256MiB
    label: "EFI"

# Swap options
userSwapChoices:
    - none
    - small
    - suspend
    - file

# LUKS encryption settings
luksGeneration: luks2

# Partition table and filesystem defaults
defaultFileSystemType: "ext4"

# User must explicitly choose an action
initialPartitioningChoice: none
initialSwapChoice: none

# Show partition labels
alwaysShowPartitionLabels: true

# Don't draw nested partitions (simpler UI)
drawNestedPartitions: false

# Enable LVM support
lvm:
    enable: true

# Essential mounts to preserve
essentialMounts: [ "live-*", "control", "ventoy" ]
