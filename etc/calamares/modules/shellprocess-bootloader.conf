# Custom bootloader installation for Sky1 Linux
# Uses patched GRUB with CTRL key fix (Debian GRUB has stuck CTRL issue on Sky1)
# Installs to /GRUB/GRUB.CFG where patched GRUB looks for config
# Runs outside chroot to access proper mount paths
---
dontChroot: true
timeout: 300

script:
    - command: "/usr/share/sky1/install-bootloader.sh"
